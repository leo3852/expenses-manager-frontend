<div class="flex flex-col items-center mt-5">
  <div class="flex flex-col items-center  w-4/5 p-8 pt-5 rounded-md shadow-md">
    <p class="mt-2 text-2xl tracking-tight text-pink-600">Add New Transaction</p>
    <p class="text-pink-600" >All amounts are in {{userCurrencyName ?? "Euro"}}</p>
    
    <!-- Form starts here -->
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="flex flex-col m-10 w-full md:w-1/2">
      <!-- Category Field -->
      <div>
        <select 
        class="w-full mt-2 px-3 py-2 bg-neutral-700 text-white invalid:border-pink-500 p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          formControlName="categoryId" 
          required
        >
          <option value="" disabled>Select Category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
  
      <!-- Type Field -->
      <div>
        <select 
        class="w-full mt-2 px-3 py-2 bg-neutral-700 text-white invalid:border-pink-500 p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          formControlName="type"  
          required
        >
          <option value="" disabled>Select Type</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
  
      <!-- Amount Field -->
      <input 
      class="mt-2 px-3 py-2 bg-neutral-700 text-white invalid:border-pink-500 p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Amount"
        type="number"
        formControlName="amount" 
        step="0.01"
        required 
      />
      <p *ngIf="amountControl?.touched && amountControl?.errors?.['required']" class="text-red-500 text-sm mt-1">
        Amount is required.
      </p>
      
      <p *ngIf="amountControl?.touched && amountControl?.errors?.['notPositive']" class="text-red-500 text-sm mt-1">
        Amount must be greater than 0.
      </p>
  
     
  
      <!-- Description Field -->
      <input 
        class="mt-2 px-3 py-2 bg-neutral-700 text-white invalid:border-pink-500 p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"

        placeholder="Description"
        type="text"
        formControlName="description" 
      />
      
       <!-- Date Field -->
       <input
       class="mt-2 px-3 py-2 bg-neutral-700 text-white invalid:border-pink-500 p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
       type="date" formControlName="date" 
       required 
     />

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="transactionForm.invalid" 
        class="rounded-full bg-neutral-700 border-1 border-white mt-5 px-5 py-2 text-sm leading-5 font-semibold text-white hover:bg-pink-600 cursor-pointer"
      >
        + Add Transaction
      </button>
      <div *ngIf="isLoading" class="spinner text-white mt-5">
        <p>Loading...</p>
      </div>
    </form>
  </div>
</div>
