<div class="min-h-screen flex flex-col">
    <div class="flex flex-col justify-center md:flex-row flex-grow px-4">
        <!-- Left Section: Welcome Text -->
        <div class="flex flex-col justify-center items-start text-center md:text-left w-full md:w-1/2 px-6 space-y-4  mt-10 md:mt-0">
            <h2 class="text-4xl font-semibold text-blue-700">Welcome to your Finances Manager</h2>
            <p class="text-gray-600 pt-5">
                Manage your finances effortlessly with our powerful, easy-to-use platform.
                Stay on top of your budget, track expenses, and gain insights into your spending habits.
            </p>
            <div class="flex justify-center items-center text-center text-6xl opacity-75 text-blue-500">
                <i class="fa-solid fa-list-check p-6"></i>
                <i class="fa-solid fa-chart-simple p-6"></i>
                <i class="fa-solid fa-chart-pie p-6"></i>
                <i class="fa-solid fa-piggy-bank p-6"></i>
            </div>
        </div>
        
        <!-- Right Section: Login/Register -->
        <div class="flex justify-center items-center text-center md:text-left w-full md:w-1/2 px-6 space-y-4 pt-8 md:pt-0">
            <div class="space-y-4 text-center">
                <div *ngIf="showButtns">
                    <h3 class="text-xl text-blue-700">Login or Register</h3>
                    <div class="space-y-4 mt-5">
                        <!-- Login Button -->
                        <button 
                            (click)="showLoginForm()"
                            class="px-4 py-2 bg-white font-semibold border-1 text-blue-700 border-blue-700 rounded-lg hover:bg-blue-200 cursor-pointer transition-all">
                            Login
                        </button>
    
                        <!-- Register Button -->
                        <button 
                            (click)="showRegisterForm()"
                            class="ml-5 px-4 py-2 bg-white font-semibold  border-1 text-blue-700 border-blue-700 rounded-lg hover:bg-green-200 cursor-pointer transition-all">
                            Register
                        </button>
                    </div>

                </div>
                
                <!-- Conditional Form Display with Animation -->
                <div *ngIf="!showButtns">
                    <app-login (changeToRegister)="onSwitchToRegister()" *ngIf="isLogin"></app-login>
                    <app-register (changeToLogin)="onSwitchToLogin()" *ngIf="isRegister"></app-register>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
