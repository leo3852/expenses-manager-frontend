<div class="flex justify-center items-center h-full w-65">
    <div class="bg-sky-100 p-8 rounded-md shadow-md w-full max-w-sm">
      <h2 class="text-2xl text-center mb-6">Register</h2>
  
      <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
        <div>
          <input
            type="text"
            name="name"
            [(ngModel)]="registerData.name"
            required
            placeholder="Full Name"
            class="w-48 bg-white p-3 border border-gray-300 rounded-md focus:outline-none"
          />
        </div>
  
        <div class="mt-2">
          <input
            type="email"
            name="email"
            [(ngModel)]="registerData.email"
            required
            placeholder="Email"
            class="w-48 bg-white p-3 border border-gray-300 rounded-md focus:outline-none"
          />
        </div>
  
        <div class="mt-2">
          <input
            type="password"
            name="password"
            [(ngModel)]="registerData.password"
            required
            placeholder="Password"
            class="w-48 bg-white p-3 border border-gray-300 rounded-md focus:outline-none"
          />
        </div>
  
        <div class="mt-2">
          <input
            type="password"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            required
            placeholder="Confirm Password"
            class="w-48 bg-white p-3 border border-gray-300 rounded-md focus:outline-none"
          />
        </div>
  
        <!-- Currency Select -->
        <div class="mt-2">
          <select
            name="currency"
            [(ngModel)]="registerData.currency"
            required
            class="w-48 text-gray-400 bg-white p-3 border border-gray-300 rounded-md focus:outline-none"
          >
            <option value="" disabled selected>Currency</option>
            <option value="1">€ - Euro</option>
            <option value="2">$ - US Dollar</option>
            <option value="3">£ - British Pound</option>
            <option value="4">$U - Uruguayan Peso</option>
            <option value="5">Rp - Indonesian Rupiah</option>
          </select>
        </div>
  
        <div *ngIf="passwordError" class="text-sm text-red-600 mt-1">
          <p class="text-ellipsis">{{ passwordError }}</p>
        </div>
  
        <button
          type="submit"
          class="w-48 mt-3 rounded-full bg-sky-500 px-5 py-2 text-sm font-semibold text-white hover:bg-sky-700"
        >
          Register
        </button>
  
        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a [routerLink]="['/auth/login']" (click)="changeToLogin.emit(); $event.preventDefault();"  class="text-blue-500 hover:text-blue-600">Login</a>
        </p>
      </form>
    </div>
  </div>
